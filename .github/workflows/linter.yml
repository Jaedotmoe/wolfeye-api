name: Linter


on:
  push:
  pull_request:

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Linter run
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: trunk
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
